<script>

</script>

<input type="text" onkeyup="checknum();" id="nc" />
<script type="text/javascript">
   function checknum()
   {   
   	 var obj = document.getElementById('nc');
     if(/^\d+\.?\d{0,2}$/.test(obj.value)){
        obj.value = obj.value;
     }else{
        obj.value = obj.value.substring(0,obj.value.length-1);
     }     
   }

	}
</script>
