<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        margin: 0 auto;
        width: 600px;

    }
    td{
            width: 20%;
        }
    </style>
</head>
<body>
    <table id="table1">
        <tr>
            <td>3/100</td>
            <td>50/100</td>
            <td>20/30</td>
            <td>111</td>
        </tr>
        <tr>
            <td>20/50</td>
            <td>10/50</td>
            <td>20/30</td>
            <td>222</td>
        </tr>
        <tr>
            <td>40/50</td>
            <td>20/30</td>
            <td>20/30</td>
            <td>333</td>
        </tr>
        <tr>
            <td class="sum">sum:</td>
            <td class="sum">sum:</td>
            <td class="sum">sum:</td>
            <td></td>
        </tr>
    </table>

    <script src="javascript/jquery-3.3.1.js"></script>
    <script>

            function strsum() {        
            var firstSum = 0;
            var secondSum = 0;
            var n = $('table tr td').index();
            $('#table1 tr').each(function(i, e, n,) {
                if (i < $('#table1 tr').length - 1) {
                    var lists = $(this).children('td:eq('+n+')').text().split('/');
                    firstSum += lists[0] * 1;
                    secondSum += lists[1] * 1;
                    console.log(i, lists[0], lists[1]);
                    console.log(firstSum, secondSum);
                }
            })
            $('.sum').html('sum: ' + firstSum + '/' + secondSum);
        }
    </script>
</body>
</html>
